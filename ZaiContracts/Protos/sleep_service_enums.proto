syntax = "proto3";

package zaicontracts.sleep;

enum SleepElement {
  SLEEP_ELEMENT_UNSPECIFIED = 0;
  SLEEP_ELEMENT_SLEEP_SCHEDULE = 1;
  SLEEP_ELEMENT_SLEEP_DURATION = 2;
  SLEEP_ELEMENT_SLEEP_ENVIRONMENT = 3;
  SLEEP_ELEMENT_CIRCADIAN_ALIGNMENT = 4;
  SLEEP_ELEMENT_PRE_SLEEP_ROUTINE = 5;
  SLEEP_ELEMENT_SUBSTANCES_MEALS = 6;
  SLEEP_ELEMENT_STRESS_RECOVERY = 7;
  SLEEP_ELEMENT_ACTIVITY_BALANCE = 8;
  SLEEP_ELEMENT_SLEEP_ASSOCIATION = 9;
  SLEEP_ELEMENT_PHYSIOLOGICAL_RECOVERY = 10;
}

enum TrendDirection {
  TREND_DIRECTION_UNSPECIFIED = 0;
  TREND_DIRECTION_UP = 1;
  TREND_DIRECTION_DOWN = 2;
  TREND_DIRECTION_FLAT = 3;
}

enum LearningStatus {
  LEARNING_STATUS_UNSPECIFIED = 0;
  LEARNING_STATUS_READY = 1;
  LEARNING_STATUS_LEARNING = 2;
}

enum ExpectedDirection {
  EXPECTED_DIRECTION_UNSPECIFIED = 0;
  EXPECTED_DIRECTION_INCREASE = 1;
  EXPECTED_DIRECTION_DECREASE = 2;
  EXPECTED_DIRECTION_STABILIZE = 3;
}

enum ExperimentState {
  EXPERIMENT_STATE_UNSPECIFIED = 0;
  EXPERIMENT_STATE_ACTIVE = 1;
  EXPERIMENT_STATE_COMPLETED = 2;
  EXPERIMENT_STATE_CANCELLED = 3;
}

enum ExperimentOutcome {
  EXPERIMENT_OUTCOME_UNSPECIFIED = 0;
  EXPERIMENT_OUTCOME_POSITIVE = 1;
  EXPERIMENT_OUTCOME_NEUTRAL = 2;
  EXPERIMENT_OUTCOME_NEGATIVE = 3;
}
