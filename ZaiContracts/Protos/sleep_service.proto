syntax = "proto3";
package zaicontracts.sleep;
option csharp_namespace = "SleepQBackend";

// Sleep Analysis Service
service SleepService {
  // Analyze sleep data with streaming response
  rpc AnalyzeSleep (SleepDataRequest) returns (stream ChatResponse);

  // Chat with sleep assistant with streaming response
  rpc Chat (ChatRequest) returns (stream ChatResponse);
}

message SleepDataRequest {
  double total_sleep_hours = 1;
  double deep_sleep_hours = 2;
  double rem_sleep_hours = 3;
  double core_sleep_hours = 4;
  double sleep_quality_percent = 5;
  string date = 6;
}

message ChatRequest {
  string message = 1;
  repeated ChatMessage history = 2;
}

message ChatMessage {
  string role = 1;
  string content = 2;
}

message ChatResponse {
  string content = 1;
  bool is_complete = 2;
}